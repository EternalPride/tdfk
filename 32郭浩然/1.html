<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.box{
			position: relative;
			width: 500px;
			height: 20px;
			border-radius: 6px;
			background: red;
			padding-left: 5px;
			padding-right: 5px;
		}
		.hr{
			position: absolute;
			width: 20px;
			height: 20px;
			background:black;
		}
	</style>
	<body>
		<div class="box">
			<div class="hr"></div>
		</div>
	</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$(document).on('mousedown','.hr',function(e){
				var ee=$(e.target);
				$(document).on('mousemove','.box',function(e){
					ee.css({
						left:e.offsetX,
					});
					e.stopPropagation();
				});
			})
			$(document).on('mouseup',function(){
				$(document).off('mousemove');
			})
		})
	</script>
</html>
