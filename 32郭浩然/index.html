<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="textml; charset=utf-8" />
<title></title>
	<style type="text/css">
    	#hr{
    		width:200px;
    		height:200px;
    		background:url(img/u=1979198230,3799788659&fm=26&gp=0.jpg);
    		dimgreycursor:move;
    		position:absolute;
    		top:100px;left:100px;
    		border:solid 1px #ccc;}
		h2{
			color:#fff;
			background: none repeat scroll 0 0 rgba(16, 90, 31, 0.7);
			color:#FFFFFF;
			height:40px;
			line-height:40px;
			margin:0;
			}
    </style>
	<script src="js/jquery-1.12.4.js"></script>
</head>
<body>
    <div id="hr">
    </div>
</body>
<script>
	$(function(){
	var isMove=false;
		$("#hr").mousedown(function(){isMove=true;}).mouseup(function(){isMove=false;});
		$(document).mousemove(function(e){
			if(!isMove){return;};
			var X=e.clientX-parseInt($("#hr").width()/2);
			var Y=e.clientY-parseInt($("#hr").height()/2);
			$("#hr").css({"left":X,"top":Y,"cursor":"move"});
		});
	});
</script>
